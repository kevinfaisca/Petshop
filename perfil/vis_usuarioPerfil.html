<script type="text/javascript">

    window.onload = function () {
        fcn_exibirDados();
    }

    function fcn_exibirDados() {
        const idUsuario = localStorage.getItem("idUsuario");

        fetch("https://localhost:44387/api/Usuario/" + idUsuario).then(function (response) {
            return response.json();
        })
            .then(function (login) {
                document.getElementById("span_nome").innerHTML = login.Nome
                document.getElementById("span_email").innerHTML = login.Email
            })
    }
</script>
